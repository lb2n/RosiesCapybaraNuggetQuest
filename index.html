<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Nugget Adventure üå∏</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YNHTMMMQLH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-YNHTMMMQLH');

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg,
                #FFB3BA 0%,
                #FFDFBA 14%,
                #FFFFBA 28%,
                #BAFFC9 42%,
                #BAE1FF 56%,
                #D4BAFF 70%,
                #FFBAF3 85%,
                #FFB3BA 100%
            );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #5D4037;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            margin-bottom: 10px;
            font-size: 2.2em;
            text-align: center;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-box {
            background: rgba(255,255,255,0.9);
            padding: 8px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 1.1em;
            color: #5D4037;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        #gameCanvas {
            display: block;
            background: #90EE90;
            border-radius: 20px;
        }

        .controls-info {
            margin-top: 15px;
            background: rgba(255,255,255,0.9);
            padding: 12px 25px;
            border-radius: 20px;
            color: #5D4037;
            text-align: center;
            font-size: 1em;
        }

        .controls-info span {
            margin: 0 10px;
        }

        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #FFF0F5, #FFE4EC);
            padding: 30px 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .message-popup h2 {
            color: #5D4037;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .message-popup p {
            color: #8D6E63;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .message-popup button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(145deg, #90EE90, #3CB371);
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .message-popup button:hover {
            transform: scale(1.05);
        }

        .capybara-speech {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            color: #5D4037;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .capybara-speech.show {
            opacity: 1;
        }

        .mobile-controls {
            display: none;
            margin-top: 15px;
            gap: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.9);
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .dpad .mobile-btn:nth-child(1) { grid-column: 2; grid-row: 1; }
        .dpad .mobile-btn:nth-child(2) { grid-column: 1; grid-row: 2; }
        .dpad .mobile-btn:nth-child(3) { grid-column: 3; grid-row: 2; }
        .dpad .mobile-btn:nth-child(4) { grid-column: 2; grid-row: 3; }

        @media (max-width: 700px) {
            .mobile-controls {
                display: flex;
            }
            .controls-info {
                display: none;
            }
            h1 {
                font-size: 1.6em;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            position: absolute;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>üå∏ Capybara Nugget Adventure üå∏</h1>

    <div class="game-info">
        <div class="info-box">
            <svg style="width:22px;height:18px" viewBox="0 0 100 80"><path d="M15,45 Q10,30 25,20 Q40,10 60,15 Q80,18 90,35 Q95,50 85,60 Q70,72 50,70 Q25,68 15,55 Z" fill="#B8860B"/><ellipse cx="45" cy="40" rx="20" ry="15" fill="#DAA520"/></svg>
            <span id="nuggets">0</span> / <span id="nugget-goal">5</span>
        </div>
        <div class="info-box">üå∏ Flowers: <span id="flowers">0</span></div>
        <div class="info-box">ü¶ã Friends: <span id="friends">0</span></div>
        <div class="info-box">üåç Area: <span id="area">Garden Entrance</span></div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="700" height="500"></canvas>
    </div>

    <div class="controls-info">
        <span>‚¨ÜÔ∏è W or ‚Üë</span>
        <span>‚¨áÔ∏è S or ‚Üì</span>
        <span>‚¨ÖÔ∏è A or ‚Üê</span>
        <span>‚û°Ô∏è D or ‚Üí</span>
        <span>üå∏ Space to interact</span>
    </div>

    <div class="mobile-controls">
        <div class="dpad">
            <button class="mobile-btn" data-dir="up">‚¨ÜÔ∏è</button>
            <button class="mobile-btn" data-dir="left">‚¨ÖÔ∏è</button>
            <button class="mobile-btn" data-dir="right">‚û°Ô∏è</button>
            <button class="mobile-btn" data-dir="down">‚¨áÔ∏è</button>
        </div>
    </div>

    <div class="capybara-speech" id="speech"></div>

    <div class="message-popup" id="popup">
        <h2 id="popup-title">Welcome!</h2>
        <p id="popup-message">Help the capybara explore the garden!</p>
        <button id="popup-btn">Let's Go! üå∏</button>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            nuggets: 0,
            nuggetGoal: 5,
            flowers: 0,
            friends: 0,
            currentArea: 0,
            totalAreas: 4
        };

        // Areas
        const areas = [
            { name: "Garden Entrance", color: "#90EE90" },
            { name: "Flower Meadow", color: "#98FB98" },
            { name: "Butterfly Grove", color: "#87CEEB" },
            { name: "Secret Pond", color: "#7FDBFF" }
        ];

        // Capybara
        const capybara = {
            x: 350,
            y: 250,
            width: 60,
            height: 50,
            speed: 4,
            direction: 'right',
            bobOffset: 0,
            isMoving: false
        };

        // Input handling
        const keys = {};

        // Game objects for each area
        let currentObjects = [];

        // Messages
        const messages = [
            "What a lovely garden!",
            "Ooh, a chicken nugget!",
            "Hello, butterfly friend!",
            "Pretty flowers! üå∏",
            "This is so relaxing~",
            "I love exploring!",
            "The pond is so peaceful!",
            "*happy capybara noises*"
        ];

        function generateAreaObjects() {
            currentObjects = [];
            const area = gameState.currentArea;

            // Add nuggets (always some in each area)
            const nuggetCount = 2 + Math.floor(Math.random() * 2);
            for (let i = 0; i < nuggetCount; i++) {
                currentObjects.push({
                    type: 'nugget',
                    x: 80 + Math.random() * (canvas.width - 160),
                    y: 80 + Math.random() * (canvas.height - 160),
                    collected: false,
                    bobOffset: Math.random() * Math.PI * 2
                });
            }

            // Add flowers
            const flowerCount = 5 + Math.floor(Math.random() * 5);
            const flowerTypes = ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üíê', 'üåº'];
            for (let i = 0; i < flowerCount; i++) {
                currentObjects.push({
                    type: 'flower',
                    x: 50 + Math.random() * (canvas.width - 100),
                    y: 50 + Math.random() * (canvas.height - 100),
                    emoji: flowerTypes[Math.floor(Math.random() * flowerTypes.length)],
                    collected: false,
                    scale: 0.8 + Math.random() * 0.4
                });
            }

            // Add butterflies in certain areas
            if (area >= 1) {
                const butterflyCount = 2 + area;
                for (let i = 0; i < butterflyCount; i++) {
                    currentObjects.push({
                        type: 'butterfly',
                        x: 100 + Math.random() * (canvas.width - 200),
                        y: 100 + Math.random() * (canvas.height - 200),
                        befriended: false,
                        angle: Math.random() * Math.PI * 2,
                        speed: 0.5 + Math.random() * 0.5,
                        color: ['#FFB6C1', '#DDA0DD', '#87CEEB', '#98FB98'][Math.floor(Math.random() * 4)]
                    });
                }
            }

            // Add pond in area 3
            if (area === 3) {
                currentObjects.push({
                    type: 'pond',
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    radius: 80
                });
            }

            // Add decorative elements
            const treeCount = 3 + Math.floor(Math.random() * 3);
            for (let i = 0; i < treeCount; i++) {
                currentObjects.push({
                    type: 'tree',
                    x: 40 + Math.random() * (canvas.width - 80),
                    y: 40 + Math.random() * (canvas.height - 100)
                });
            }

            // Add area exits
            if (area < gameState.totalAreas - 1) {
                currentObjects.push({
                    type: 'exit',
                    x: canvas.width - 40,
                    y: canvas.height / 2,
                    direction: 'right'
                });
            }
            if (area > 0) {
                currentObjects.push({
                    type: 'exit',
                    x: 40,
                    y: canvas.height / 2,
                    direction: 'left'
                });
            }
        }

        function drawCapybara(x, y, direction, bobOffset) {
            ctx.save();
            ctx.translate(x, y + Math.sin(bobOffset) * 3);

            if (direction === 'left') {
                ctx.scale(-1, 1);
            }

            // Body
            ctx.fillStyle = '#8B7355';
            ctx.beginPath();
            ctx.ellipse(0, 5, 28, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Lighter belly
            ctx.fillStyle = '#9C8565';
            ctx.beginPath();
            ctx.ellipse(0, 8, 22, 14, 0, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            ctx.fillStyle = '#6B5344';
            ctx.beginPath();
            ctx.ellipse(-15, 20, 6, 5, 0, 0, Math.PI * 2);
            ctx.ellipse(15, 20, 6, 5, 0, 0, Math.PI * 2);
            ctx.ellipse(-8, 22, 5, 4, 0, 0, Math.PI * 2);
            ctx.ellipse(8, 22, 5, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.fillStyle = '#8B7355';
            ctx.beginPath();
            ctx.ellipse(22, -5, 16, 14, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#9C8565';
            ctx.beginPath();
            ctx.ellipse(22, -2, 12, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            // Snout
            ctx.fillStyle = '#A08060';
            ctx.beginPath();
            ctx.ellipse(35, 0, 8, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#B8A082';
            ctx.beginPath();
            ctx.ellipse(36, 1, 6, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Nose
            ctx.fillStyle = '#5C4033';
            ctx.beginPath();
            ctx.ellipse(42, -2, 3, 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye
            ctx.fillStyle = '#2C1810';
            ctx.beginPath();
            ctx.arc(26, -10, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(27, -11, 1, 0, Math.PI * 2);
            ctx.fill();

            // Ear
            ctx.fillStyle = '#8B7355';
            ctx.beginPath();
            ctx.ellipse(15, -16, 4, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#A08060';
            ctx.beginPath();
            ctx.ellipse(15, -16, 2.5, 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Blush
            ctx.fillStyle = 'rgba(255, 182, 193, 0.5)';
            ctx.beginPath();
            ctx.ellipse(30, -2, 3, 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Smile
            ctx.strokeStyle = '#5C4033';
            ctx.lineWidth = 1.5;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(38, 2, 4, 0.2, Math.PI - 0.2);
            ctx.stroke();

            ctx.restore();
        }

        function drawNugget(x, y, bobOffset) {
            ctx.save();
            ctx.translate(x, y + Math.sin(bobOffset) * 3);

            // Main shape
            ctx.fillStyle = '#B8860B';
            ctx.beginPath();
            ctx.moveTo(-15, 5);
            ctx.quadraticCurveTo(-18, -5, -10, -12);
            ctx.quadraticCurveTo(0, -18, 12, -12);
            ctx.quadraticCurveTo(20, -5, 18, 5);
            ctx.quadraticCurveTo(15, 15, 0, 15);
            ctx.quadraticCurveTo(-15, 15, -15, 5);
            ctx.fill();

            // Texture
            ctx.fillStyle = '#DAA520';
            ctx.beginPath();
            ctx.ellipse(-3, 0, 10, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#CD950C';
            ctx.beginPath();
            ctx.ellipse(5, 5, 7, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Crispy spots
            ctx.fillStyle = 'rgba(139, 69, 19, 0.4)';
            ctx.beginPath();
            ctx.arc(-8, 2, 3, 0, Math.PI * 2);
            ctx.arc(8, -3, 2, 0, Math.PI * 2);
            ctx.arc(2, 8, 2, 0, Math.PI * 2);
            ctx.fill();

            // Shine
            ctx.fillStyle = 'rgba(255, 215, 0, 0.4)';
            ctx.beginPath();
            ctx.ellipse(-5, -8, 4, 2, -0.3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawButterfly(x, y, angle, color, befriended) {
            ctx.save();
            ctx.translate(x, y);

            const wingFlap = Math.sin(Date.now() / 100) * 0.3;

            // Wings
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.ellipse(-8, 0, 10, 6, wingFlap - 0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(8, 0, 10, 6, -wingFlap + 0.5, 0, Math.PI * 2);
            ctx.fill();

            // Wing patterns
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.beginPath();
            ctx.arc(-8, 0, 3, 0, Math.PI * 2);
            ctx.arc(8, 0, 3, 0, Math.PI * 2);
            ctx.fill();

            // Body
            ctx.fillStyle = '#4A3728';
            ctx.beginPath();
            ctx.ellipse(0, 0, 3, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Antennae
            ctx.strokeStyle = '#4A3728';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-2, -8);
            ctx.quadraticCurveTo(-5, -14, -8, -12);
            ctx.moveTo(2, -8);
            ctx.quadraticCurveTo(5, -14, 8, -12);
            ctx.stroke();

            // Heart if befriended
            if (befriended) {
                ctx.fillStyle = '#FF69B4';
                ctx.font = '12px Arial';
                ctx.fillText('üíï', -6, -18);
            }

            ctx.restore();
        }

        function drawPond(x, y, radius) {
            // Water
            ctx.fillStyle = 'rgba(100, 180, 255, 0.7)';
            ctx.beginPath();
            ctx.ellipse(x, y, radius, radius * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Ripples
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 3; i++) {
                const rippleRadius = 20 + i * 20 + Math.sin(Date.now() / 500 + i) * 5;
                ctx.beginPath();
                ctx.ellipse(x, y, rippleRadius, rippleRadius * 0.6, 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Lily pads
            ctx.fillStyle = '#228B22';
            const lilies = [[x - 30, y - 10], [x + 25, y + 15], [x - 10, y + 20]];
            lilies.forEach(([lx, ly]) => {
                ctx.beginPath();
                ctx.ellipse(lx, ly, 12, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                // Lily flower
                ctx.fillStyle = '#FFB6C1';
                ctx.beginPath();
                ctx.arc(lx, ly - 2, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#228B22';
            });
        }

        function drawTree(x, y) {
            // Trunk
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 8, y, 16, 25);

            // Foliage
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(x, y - 10, 25, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#32CD32';
            ctx.beginPath();
            ctx.arc(x - 10, y - 5, 15, 0, Math.PI * 2);
            ctx.arc(x + 10, y - 5, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawExit(x, y, direction) {
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255, 215, 0, 0.6)';
            ctx.beginPath();
            ctx.arc(x, y, 20 + Math.sin(Date.now() / 300) * 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFD700';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(direction === 'right' ? '‚Üí' : '‚Üê', x, y + 8);
        }

        function draw() {
            // Clear and fill background
            ctx.fillStyle = areas[gameState.currentArea].color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grass texture
            ctx.fillStyle = 'rgba(0, 100, 0, 0.1)';
            for (let i = 0; i < 100; i++) {
                const gx = (i * 73) % canvas.width;
                const gy = (i * 47) % canvas.height;
                ctx.beginPath();
                ctx.arc(gx, gy, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Sort objects by y position for proper layering
            const sortedObjects = [...currentObjects].sort((a, b) => {
                if (a.type === 'pond') return -1;
                if (b.type === 'pond') return 1;
                return (a.y || 0) - (b.y || 0);
            });

            // Draw objects
            sortedObjects.forEach(obj => {
                switch (obj.type) {
                    case 'pond':
                        drawPond(obj.x, obj.y, obj.radius);
                        break;
                    case 'tree':
                        drawTree(obj.x, obj.y);
                        break;
                    case 'exit':
                        drawExit(obj.x, obj.y, obj.direction);
                        break;
                    case 'flower':
                        if (!obj.collected) {
                            ctx.font = `${24 * obj.scale}px Arial`;
                            ctx.fillText(obj.emoji, obj.x - 12, obj.y + 8);
                        }
                        break;
                    case 'nugget':
                        if (!obj.collected) {
                            obj.bobOffset += 0.1;
                            drawNugget(obj.x, obj.y, obj.bobOffset);
                        }
                        break;
                    case 'butterfly':
                        obj.angle += 0.02;
                        obj.x += Math.cos(obj.angle) * obj.speed;
                        obj.y += Math.sin(obj.angle * 0.5) * obj.speed * 0.5;
                        obj.x = Math.max(50, Math.min(canvas.width - 50, obj.x));
                        obj.y = Math.max(50, Math.min(canvas.height - 50, obj.y));
                        drawButterfly(obj.x, obj.y, obj.angle, obj.color, obj.befriended);
                        break;
                }
            });

            // Draw capybara
            capybara.bobOffset += capybara.isMoving ? 0.2 : 0.05;
            drawCapybara(capybara.x, capybara.y, capybara.direction, capybara.bobOffset);

            // Draw area name
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(canvas.width / 2 - 80, 10, 160, 30);
            ctx.fillStyle = '#5D4037';
            ctx.font = 'bold 16px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText(areas[gameState.currentArea].name, canvas.width / 2, 30);
        }

        function update() {
            capybara.isMoving = false;

            // Movement
            if (keys['ArrowUp'] || keys['KeyW']) {
                capybara.y -= capybara.speed;
                capybara.isMoving = true;
            }
            if (keys['ArrowDown'] || keys['KeyS']) {
                capybara.y += capybara.speed;
                capybara.isMoving = true;
            }
            if (keys['ArrowLeft'] || keys['KeyA']) {
                capybara.x -= capybara.speed;
                capybara.direction = 'left';
                capybara.isMoving = true;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                capybara.x += capybara.speed;
                capybara.direction = 'right';
                capybara.isMoving = true;
            }

            // Keep in bounds
            capybara.x = Math.max(40, Math.min(canvas.width - 40, capybara.x));
            capybara.y = Math.max(40, Math.min(canvas.height - 40, capybara.y));

            // Check collisions
            currentObjects.forEach(obj => {
                const dx = capybara.x - obj.x;
                const dy = capybara.y - obj.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (obj.type === 'nugget' && !obj.collected && dist < 35) {
                    obj.collected = true;
                    gameState.nuggets++;
                    document.getElementById('nuggets').textContent = gameState.nuggets;
                    showMessage("Yummy nugget! üçó");
                    checkWinCondition();
                }

                if (obj.type === 'flower' && !obj.collected && dist < 30) {
                    obj.collected = true;
                    gameState.flowers++;
                    document.getElementById('flowers').textContent = gameState.flowers;
                    showMessage("Pretty flower! üå∏");
                }

                if (obj.type === 'butterfly' && !obj.befriended && dist < 40) {
                    obj.befriended = true;
                    gameState.friends++;
                    document.getElementById('friends').textContent = gameState.friends;
                    showMessage("New butterfly friend! ü¶ã");
                }

                if (obj.type === 'exit' && dist < 40) {
                    if (obj.direction === 'right' && gameState.currentArea < gameState.totalAreas - 1) {
                        gameState.currentArea++;
                        capybara.x = 80;
                        generateAreaObjects();
                        document.getElementById('area').textContent = areas[gameState.currentArea].name;
                        showMessage(`Welcome to ${areas[gameState.currentArea].name}!`);
                    } else if (obj.direction === 'left' && gameState.currentArea > 0) {
                        gameState.currentArea--;
                        capybara.x = canvas.width - 80;
                        generateAreaObjects();
                        document.getElementById('area').textContent = areas[gameState.currentArea].name;
                        showMessage(`Back to ${areas[gameState.currentArea].name}!`);
                    }
                }

                // Pond interaction
                if (obj.type === 'pond') {
                    const pondDist = Math.sqrt(dx * dx + (dy * 1.6) * (dy * 1.6));
                    if (pondDist < obj.radius - 20) {
                        // Push back gently
                        const angle = Math.atan2(dy, dx);
                        capybara.x = obj.x + Math.cos(angle) * (obj.radius - 15);
                        capybara.y = obj.y + Math.sin(angle) * (obj.radius - 15) / 1.6;
                    }
                }
            });
        }

        function showMessage(text) {
            const speech = document.getElementById('speech');
            speech.textContent = text;
            speech.classList.add('show');
            setTimeout(() => speech.classList.remove('show'), 2500);
        }

        function showPopup(title, message, buttonText, callback) {
            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-message').textContent = message;
            document.getElementById('popup-btn').textContent = buttonText;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-btn').onclick = () => {
                document.getElementById('popup').style.display = 'none';
                if (callback) callback();
            };
        }

        function checkWinCondition() {
            if (gameState.nuggets >= gameState.nuggetGoal) {
                createConfetti();
                setTimeout(() => {
                    gameState.nuggetGoal += 3;
                    document.getElementById('nugget-goal').textContent = gameState.nuggetGoal;
                    showPopup(
                        "üéâ Amazing! üéâ",
                        `You collected ${gameState.nuggets} nuggets! The capybara is so happy! Keep exploring to find more!`,
                        "Keep Exploring! üå∏",
                        null
                    );
                }, 500);
            }
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            const emojis = ['üéâ', '‚≠ê', 'üå∏', 'ü¶ã', 'üíñ', '‚ú®', 'üéÄ'];

            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                celebration.appendChild(confetti);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                showMessage(messages[Math.floor(Math.random() * messages.length)]);
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Mobile controls
        document.querySelectorAll('.mobile-btn').forEach(btn => {
            const dir = btn.dataset.dir;
            const keyMap = { up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight' };

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[keyMap[dir]] = true;
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[keyMap[dir]] = false;
            });
            btn.addEventListener('mousedown', () => keys[keyMap[dir]] = true);
            btn.addEventListener('mouseup', () => keys[keyMap[dir]] = false);
            btn.addEventListener('mouseleave', () => keys[keyMap[dir]] = false);
        });

        // Random messages
        setInterval(() => {
            if (Math.random() < 0.15 && document.getElementById('popup').style.display !== 'block') {
                showMessage(messages[Math.floor(Math.random() * messages.length)]);
            }
        }, 8000);

        // Initialize
        generateAreaObjects();
        showPopup(
            "üå∏ Welcome to the Garden! üå∏",
            "Help the capybara explore the garden paradise! Collect chicken nuggets, pick flowers, and make butterfly friends!",
            "Start Adventure! ü¶î",
            () => gameLoop()
        );
    </script>
</body>
</html>
